<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
			 More info: h5bp.com/i/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Retina Images Example</title>
	<meta name="description" content="">

	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Retina Images <small>Automatic Image Upscaling</small></h1>
	</header>
	<div role="main">
		<table colspacing="0" colpadding="0">
			<thead>
				<tr>
					<td></td>
					<td>Regular Image</td>
					<td>Retina Image</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><code>&lt;img /></code> Element</td>
					<td><img src="assets/img/calendar_nr.png" /></td>
					<td><img src="assets/img/calendar.png" /></td>
				</tr>
				<tr>
					<td>CSS Background</td>
					<td><img src="assets/img/messages_nr.png" /></td>
					<td><img src="assets/img/messages.png" /></td>
				</tr>
				<tr>
					<td>Inserted with Javascript</td>
					<td><img src="assets/img/note_nr.png" /></td>
					<td><img src="assets/img/note.png" /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer>
		<small>by <a href="http://complexcompulsions.com">Jeremy Worboys</a>.</small>
	</footer>


	<!-- JavaScript at the bottom for fast page loading -->

	<!-- scripts concatenated and minified via build script -->
	<script src="assets/js/script.js"></script>
	<!-- end scripts -->
</body>
</html>
